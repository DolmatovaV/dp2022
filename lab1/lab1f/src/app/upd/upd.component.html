<form #form1="ngForm" (ngSubmit)="updSport(form1.value)" class="updform">
    <div  *ngFor="let a of sportList" >
        <input type="radio" value="{{a.id}}" name="id" ngModel><label for="id">{{a.title}}</label>
    </div>
    <input type="text" placeholder="Title" name="title" ngModel>
    <input type="number" min="1" max="5000" placeholder="Price" name="price" ngModel>
    <input type="text" placeholder="Description" name="desc" ngModel>
    <input type="submit" class="updbutton" value="Upd">
</form>
